<h1 class="text-center">Music Search Tool</h1>

<p class="lead text-center">Use this app to search songs</p>
<form>
    <div class="form-group">

      <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <input type="text" name="searchStr" [(ngModel)]="searchStr" (keyup)="searchMusic()" class="form-control" placeholder="Enter artist mane here">
          </div>
      </div>
    </div>


    </form>

    <div *ngIf="searchRes">
        <div *ngFor="let res of searchRes">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="search.res well">
                        <h4> <a routerLink="/artist/{{res.id}}" > {{res.name}} </a> </h4>
<div>
    <strong>Genres:</strong>
    <span *ngFor="let genre of res.genres">{{genre}} </span>
</div>
                     </div>

                </div>

             </div>



          </div>


        </div>
